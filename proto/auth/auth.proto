syntax = "proto3";

package auth;
option go_package = "github.com/goggle-source/authLotProto/gen/go/auth";

service Auth {
    rpc Register(RegisterUserRequest) returns (RegisterUserResponse);
    rpc Login(LoginUserRequest) returns (LoginUserResponse);
    rpc ValidateToken(ValidTokenRequest) returns (ValidBoolResponse);
    rpc Health(HealthCheckRequest) returns (HealthCheckResponse);
    rpc ValidateUserId(UserIdRequest) returns (ValidIsIdResponse);
}

message RegisterUserRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message RegisterUserResponse {
    string token = 1;
}

message LoginUserRequest {
    string email = 1;
    string password = 2;
}

message LoginUserResponse {
    string token = 1;
    string name = 2;
}

message ValidTokenRequest {
    string token = 1;
}

message ValidBoolResponse {
    bool isValid = 1;
}

message HealthCheckRequest{}

message HealthCheckResponse{
    map<string, string> details = 2;
}

message UserIdRequest {
    int64 id = 1;
}

message ValidIsIdResponse {
    bool isValidId = 1;
}